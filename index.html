<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@700&family=Inter:wght@200;300;400;500&family=Poppins:wght@500&family=Quattrocento:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="style-small.css" media="(max-width:768px)">
    <link rel="stylesheet" href="style-medium.css" media="(min-width:769px) and (max-width:992px)">
</head>

<body>
    <div class="container">

        <span class="title" aria-label="Weather Cities Project">Weather Cities Project</span>
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search icon" ></i> 

                <input class="search" type="text" placeholder="Search for a city or airport" aria-label="type in to search for a city">
            </div>
            <button class="add-city" title="add city" aria-label="click on this button to search for a city">
                Add City    
            </button>
        </div>
        <div class="dashboard">
           

           
        </div>

    </div>



    <script src="script.js"></script>
    <script src="object.js"></script>
</body>

</html>
